<div class="row">
  <div class="col-md-12">
    <h1 id="forSale">For sale: </h1>
    <div ng-repeat="listing in sc.listings" class="well col-md-3">
      <div>
        <p>Price: {{listing.cost | currency:undefined:0}}</p>
        <p>Sqft: {{listing.sqft | number : fractionSize}}</p>
        <p>City: {{listing.city}}</p>
      </div>
    </div>
  </div>
</div>
