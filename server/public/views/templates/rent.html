<div class="row">
  <div class="col-md-12">
    <h1 id="forRent">For rent:</h1>
    <div ng-repeat="rental in rc.rentals" class="well col-md-3">
      <div>
        <p>Rent: {{rental.rent | currency:undefined:0 }}</p>
        <p>Sqft: {{rental.sqft | number : fractionSize}}</p>
        <p>City: {{rental.city}}</p>
      </div>
    </div>
  </div>
</div>
